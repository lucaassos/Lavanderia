<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean UP Shoes - Sistema de Lavanderia</title>
    
    <!-- Tailwind CSS CDN (Ainda necessário para as classes utilitárias) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <!-- Link para seu arquivo de CSS customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-gray-200">

    <!-- Seção de Login (Visível por padrão) -->
    <div id="login-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm p-8 space-y-6 bg-gray-900 rounded-2xl shadow-2xl border border-lime-500/20">
            <div class="text-center">
                <h1 class="font-logo text-5xl text-lime-400">Clean UP</h1>
                <p class="text-gray-400 tracking-widest text-sm">SHOES DETAILS</p>
                <p class="mt-6 text-gray-300">Acesse seu painel de controle</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-400">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required value="admin@cleanupshoes.com"
                           class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-800 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-400">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required value="123456"
                           class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-800 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500">
                </div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-gray-900 btn-gradient hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500 transition-opacity duration-300">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Painel Principal (Dashboard - Oculto por padrão) -->
    <div id="dashboard-section" class="hidden">
        <header class="bg-gray-900 shadow-lg sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <h1 class="font-logo text-3xl text-lime-400">Clean UP</h1>
                    <span class="text-gray-500 text-2xl font-light">|</span>
                    <h2 class="text-xl font-semibold text-gray-300 pt-1">Painel de Controle</h2>
                </div>
                <div class="flex items-center gap-4">
                    <button id="add-order-btn" class="flex items-center gap-2 btn-gradient text-gray-900 px-4 py-2 rounded-lg hover:opacity-90 transition-opacity duration-300 font-semibold shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                        Nova Ordem
                    </button>
                    <button id="logout-btn" class="text-gray-500 hover:text-red-500 transition-colors duration-300" title="Sair">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M3 4.25A2.25 2.25 0 015.25 2h5.5A2.25 2.25 0 0113 4.25v2a.75.75 0 01-1.5 0v-2a.75.75 0 00-.75-.75h-5.5a.75.75 0 00-.75.75v11.5c0 .414.336.75.75.75h5.5a.75.75 0 00.75-.75v-2a.75.75 0 011.5 0v2A2.25 2.25 0 0110.75 18h-5.5A2.25 2.25 0 013 15.75V4.25z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M16.78 9.22a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06L18.44 12l-1.68-1.68a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Coluna de Ordens em Aberto -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-yellow-400"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h7.5M8.25 12h7.5m-7.5 5.25h7.5M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
                        Em Aberto
                    </h2>
                    <div id="open-orders-list" class="space-y-4">
                        <p class="text-gray-400 p-4 bg-gray-900/50 rounded-lg shadow-sm">Nenhuma ordem de serviço em aberto.</p>
                    </div>
                </div>
                <!-- Coluna de Ordens Finalizadas -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-lime-500"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        Finalizadas
                    </h2>
                    <div id="finished-orders-list" class="space-y-4">
                         <p class="text-gray-400 p-4 bg-gray-900/50 rounded-lg shadow-sm">Nenhuma ordem de serviço finalizada.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Nova Ordem de Serviço (Oculto por padrão) -->
    <div id="new-order-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 border border-lime-500/20 rounded-2xl shadow-2xl p-8 w-full max-w-lg transform transition-all scale-95 opacity-0" id="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-200">Nova Ordem de Serviço</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-300 text-3xl">&times;</button>
            </div>
            <form id="new-order-form" class="space-y-4">
                <div>
                    <label for="client-name" class="block text-sm font-medium text-gray-400">Nome do Cliente</label>
                    <input type="text" id="client-name" required class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-500">
                </div>
                <div>
                    <label for="client-phone" class="block text-sm font-medium text-gray-400">Telefone</label>
                    <input type="tel" id="client-phone" class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-500">
                </div>
                <div>
                    <label for="sneaker-model" class="block text-sm font-medium text-gray-400">Modelo do Tênis</label>
                    <input type="text" id="sneaker-model" required class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-500">
                </div>
                 <div>
                    <label for="service-value" class="block text-sm font-medium text-gray-400">Valor (R$)</label>
                    <input type="number" id="service-value" step="0.01" required class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-500">
                </div>
                <div>
                    <label for="observations" class="block text-sm font-medium text-gray-400">Observações</label>
                    <textarea id="observations" rows="3" class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-500"></textarea>
                </div>
                <div class="flex justify-end pt-4 gap-4">
                    <button type="button" id="cancel-modal-btn" class="bg-gray-600 text-gray-200 px-6 py-2 rounded-lg hover:bg-gray-500 font-semibold transition-colors">Cancelar</button>
                    <button type="submit" class="btn-gradient text-gray-900 px-6 py-2 rounded-lg hover:opacity-90 font-semibold shadow-md transition-opacity">Salvar Ordem</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Área de Impressão (Oculta) -->
    <div id="print-area" class="hidden"></div>


    <!-- Link para seu arquivo JavaScript -->
    <!-- O atributo 'defer' garante que o script só execute depois que o HTML for carregado -->
    <script src="script.js" defer></script>

</body>
</html>
